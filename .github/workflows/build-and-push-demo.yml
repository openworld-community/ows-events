            üîó –°—Å—ã–ª–∫–∞: ${{ steps.lastpr.outputs.URL }}
            üöÄ –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            üôã –°–º–µ—Ä–∂–∏–ª: ${{ github.actor }}

      - name: Notify Telegram on Failure
