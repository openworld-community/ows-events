version: '3.7'

x-logging: &default-logging
    driver: json-file
    options:
        max-size: '10m'
        max-file: '5'

services:
    frontend:
        build:
            context: .
            dockerfile: ./frontend/Dockerfile
        logging: *default-logging
        network_mode: host
        environment:
            - NODE_ENV=dev
            - VITE_API_URL=http://localhost:7080/api
            - VITE_BASE_URL=http://localhost:7080
            - VITE_IPREGISTRY_API_KEY=ryy5dlbl3v8y55x4

    backend:
        build:
            context: .
            dockerfile: ./backend/Dockerfile
        logging: *default-logging
        ports:
            - '7080:7080'
        volumes:
            - assets-db:/app/backend/assets/db
            - assets-img:/app/backend/assets/img

volumes:
    assets-db:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: ./assets/db

    assets-img:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: ./assets/img
